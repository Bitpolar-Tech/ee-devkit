<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>{if layout:title != ''}{layout:title} - {/if}{site_name}</title>
        <meta name="description" content="{layout:description}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="{site_url}assets/css/app.css?v0.0.1" type="text/css" />

    </head>
    <body class="{layout:body_class}">

        <header>
          <nav>
            {embed="site/_navigation"}
          </nav>
        </header>

        <div class="wrapper">
          <main>
            {layout:contents}
          </main>
        </div>

        <footer class="footer">
          {embed="site/_footer"}
        </footer>

        <script src="{site_url}assets/js/app.js?v0.0.1" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
